<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="head"></div>

    <div class="sidebar">
      <div class="dashboard">
        <img src="SVGs/view-dashboard.svg" alt="" />Dashboard
      </div>

      <div class="main-features">
        <div><img src="SVGs/home.svg" alt="" />Home</div>
        <div><img src="SVGs/card-account-details.svg" alt="" />Profile</div>
        <div><img src="SVGs/chat-outline.svg" alt="" />Messages</div>
        <div><img src="SVGs/clock.svg" alt="" />History</div>
        <div><img src="SVGs/note-multiple-outline.svg" alt="" />Tasks</div>
        <div>
          <img src="SVGs/account-group-outline.svg" alt="" />Communities
        </div>
      </div>

      <div class="options">
        <div><img src="SVGs/cog-box.svg" alt="" />Settings</div>
        <div><img src="SVGs/help-box.svg" alt="" />Support</div>
        <div><img src="SVGs/shield-check.svg" alt="" />Privacy</div>
      </div>
    </div>

    <div class="main-content"></div>
  </body>
</html>
